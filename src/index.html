<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>queue patients</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>
      Fila de pacientes
    </h1>
  </header>
  <main>
    <section class="output-datas">
      <table class="patients-list">
        <thead>
          <tr>
            <th colspan="8">nome</th>
            <th>status</th>
            <th>posição</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="8">nome do paciente</td>
            <td>status</td>
            <td>posição</td>
          </tr>
        </tbody>
      </table>
    </section>
    <section class="input-datas">
      <p>Selecione o que deseja fazer</p>
      <div class="buttons">
        <button class="btn btn-add">Adicionar pacientes</button>
        <button class="btn btn-view">Consultar pacientes</button>
        <button class="btn btn-update">Atualizar dados do pacientes</button>
        <button class="btn btn-delete">Remover pacientes</button>
      </div>
      <form action="#" class="hidden">
        <div>
          <label for="name">Nome do paciente: </label>
          <input type="text" name="name" id="name">
        </div><br>
        <fieldset>
          <legend>Status:</legend>
          <div>
            <input type="radio" name="status" id="single" value="single">
            <label for="single">em fila</label>
          </div>
          <div>
            <input type="radio" name="status" id="married" value="married">
            <label for="married">consultando</label>
          </div>
          <div>
            <input type="radio" name="status" id="divorced" value="divorced">
            <label for="divorced">em observação</label>
          </div>
          <div>
            <input type="radio" name="status" id="widowed" value="widowed">
            <label for="widowed">consultado</label>
          </fieldset>
        </div><br>
        <fieldset>
          <legend>Gênero:</legend>
          <div>
            <input type="radio" name="gender" id="M" value="M">
            <label for="M">Masculino</label>
          </div>
          <div>
            <input type="radio" name="gender" id="F" value="F">
            <label for="F">Feminino</label>
          </div>
        </fieldset>
      </form>
    </section>
  </main>
</body>
</html>
