<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue Patients</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Fila de pacientes</h1>
  </header>
  <main>
    <section class="output-datas">
      <table class="patients-list">
        <thead>
          <tr>
            <th>id</th>
            <th colspan="8">nome</th>
            <th>sexo</th>
            <th>status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic content here -->
        </tbody>
      </table>
    </section>

    <section class="input-datas">
      <p>Selecione o que deseja fazer</p>
      <div class="buttons">
        <button class="btn btn-add">Adicionar pacientes</button>
        <button class="btn btn-view">Consultar pacientes</button>
        <button class="btn btn-update">Atualizar dados do pacientes</button>
        <button class="btn btn-delete">Remover pacientes</button>
      </div>
    </section>

    <div class="modal hidden" id="formAdd">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="formData">
          <div>
            <label for="name">Nome do paciente:</label>
            <input type="text" name="name" id="name">
          </div>
          <br>
          <fieldset>
            <legend>Status:</legend>
            <div>
              <input type="radio" name="status" id="single" value="single">
              <label for="single">em fila</label>
            </div>
            <div>
              <input type="radio" name="status" id="married" value="married">
              <label for="married">consultando</label>
            </div>
            <div>
              <input type="radio" name="status" id="divorced" value="divorced">
              <label for="divorced">em observação</label>
            </div>
            <div>
              <input type="radio" name="status" id="widowed" value="widowed">
              <label for="widowed">consultado</label>
            </div>
          </fieldset>
          <br>
          <fieldset>
            <legend>Gênero:</legend>
            <div>
              <input type="radio" name="sex" id="M" value="M">
              <label for="M">Masculino</label>
            </div>
            <div>
              <input type="radio" name="sex" id="F" value="F">
              <label for="F">Feminino</label>
            </div>
          </fieldset>
          <button type="submit">enviar</button>
        </form>
      </div>
    </div>

    <div class="modal hidden" id="formView">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="input-view">
          <label for="idView">Digite o ID do paciente que deseja consultar:</label>
          <input type="text" name="idView" id="idView">
          <button id="searchButton">Consultar</button>
        </form>
      </div>
    </div>

    <div id="patientModal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="patientInfo"></p>
      </div>
    </div>
    
    <div class="modal hidden" id="formUpdate">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="formUpdate">
          <div>
            <label for="idUpdate">Digite o ID do paciente que deseja atualizar:</label>
            <input type="text" name="idUpdate" id="idUpdate">
          </div>
          <br>
          <div>
            <label for="nameUpdate">Nome do paciente:</label>
            <input type="text" name="nameUpdate" id="nameUpdate">
          </div>
          <br>
          <fieldset>
            <legend>Status:</legend>
            <div>
              <input type="radio" name="statusUpdate" id="singleUpdate" value="single">
              <label for="singleUpdate">em fila</label>
            </div>
            <div>
              <input type="radio" name="statusUpdate" id="marriedUpdate" value="married">
              <label for="marriedUpdate">consultando</label>
            </div>
            <div>
              <input type="radio" name="statusUpdate" id="divorcedUpdate" value="divorced">
              <label for="divorcedUpdate">em observação</label>
            </div>
            <div>
              <input type="radio" name="statusUpdate" id="widowedUpdate" value="widowed">
              <label for="widowedUpdate">consultado</label>
            </div>
          </fieldset>
          <br>
          <fieldset>
            <legend>Gênero:</legend>
            <div>
              <input type="radio" name="sexUpdate" id="MUpdate" value="M">
              <label for="MUpdate">Masculino</label>
            </div>
            <div>
              <input type="radio" name="sexUpdate" id="FUpdate" value="F">
              <label for="FUpdate">Feminino</label>
            </div>
          </fieldset>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>

    <div class="modal hidden" id="formDelete">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="input-delete">
          <label for="idPatient">Digite o id do paciente que deseja remover:</label>
          <input type="text" name="idPatient" id="idPatient">
          <button type="submit">Remover</button>
        </form>
      </div>
    </div>
  </main>
  <script src="../services/patientManagement.js"></script>
  <script src="../services/tableDataSynchronization.js"></script>
